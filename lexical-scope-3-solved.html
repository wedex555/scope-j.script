<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lexical Scope</title>
</head>
<body>

  <h2>Let's Talk About Scope!</h2>

  <script type="text/javascript">

    
    var a = 1;
    function one() {
      alert("One: " + a);
    }

    
    one();

    
    function twotop() {

      function two(a) {
        alert("Two: " + a);
      }

      two(a);
    }

   
    twotop();

    
    var a = 5;
    function three() {

      var a = 3;
      alert("Three: " + a);
    }

    
    three();

    function first() {
      var a = 5;

      function second() {
        var a = 3;

        function third() {
          alert("Four: " + a);
        }

        third();
      }

      second();

     
      alert("Five: " + a);
    }

    
    first();

  </script>
</body>
</html>
